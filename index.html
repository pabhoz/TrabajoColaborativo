<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paletto - Colaborativo</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <div class="wrapper">
        <div class="palette">
            <div class="colors">
                <div data-hex="#3498db" class="color" style="background-color: rgb(52, 152, 219);"></div>
                <div data-hex="#3498db" class="color" style="background-color: rgb(52, 45, 219);"></div>
                <div data-hex="#3498db" class="color" style="background-color: rgb(52, 22, 120);"></div>
                <div data-hex="#3498db" class="color" style="background-color: rgb(120, 45, 219);"></div>
                <div data-hex="#3498db" class="color" style="background-color: rgb(200, 152, 68);"></div>
            </div>
            <div class="codes">
                <div class="colorModels">
                    <div class="selected">HEX</div><div>RGB</div><div>HSL</div>
                </div>
                <div class="value"><input type="text"></div>
            </div>
        </div>
    </div>
</body>
</html>
